/* Popup Overlay */
.popup {
  display: none; /* hidden by default */
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* Popup Box */
.popup-content {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  width: 400px;
  max-width: 90%;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  position: relative;
  animation: fadeIn 0.4s ease-in-out;
}

/* Fade In Animation */
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(-20px);}
  to {opacity: 1; transform: translateY(0);}
}

/* Close Button */
.close {
  position: absolute;
  top: 12px;
  right: 16px;
  font-size: 24px;
  color: #333;
  cursor: pointer;
}

/* Popup Heading */
.popup-content h2 {
  margin-top: 0;
  margin-bottom: 15px;
  font-size: 22px;
  text-align: center;
  color: #333;
}

/* Form Styling */
.popup-content form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.popup-content input,
.popup-content textarea {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  width: 100%;
  box-sizing: border-box;
  outline: none;
  transition: border 0.3s;
}
.popup-content input:focus,
.popup-content textarea:focus {
  border-color: #00ff99;
}
.popup-content textarea {
  resize: none;
  min-height: 100px;
}
.popup-content button {

  font-size: 16px;

}
