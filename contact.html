/* Popup Overlay */
.popup {
  display: none; /* hidden by default */
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* Popup Box */
.popup-content {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  width: 400px;
  max-width: 90%;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  position: relative;
  animation: fadeIn 0.4s ease-in-out;
}

/* Fade In Animation */
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(-20px);}
  to {opacity: 1; transform: translateY(0);}
}

/* Close Button */
.close {
  position: absolute;
  top: 12px;
  right: 16px;
  font-size: 24px;
  color: #333;
  cursor: pointer;
}

/* Popup Heading */
.popup-content h2 {
  margin-top: 0;
  margin-bottom: 15px;
  font-size: 22px;
  text-align: center;
  color: #333;
}

/* Form Styling */
.popup-content form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.popup-content input,
.popup-content textarea {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  width: 100%;
  box-sizing: border-box;
  outline: none;
  transition: border 0.3s;
}
.popup-content input:focus,
.popup-content textarea:focus {
  border-color: #00ff99;
}
.popup-content textarea {
  resize: none;
  min-height: 100px;
}
.popup-content button {
  padding: 12px;
  background: #00ff99;
  border: none;
  color: black;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}
.popup-content button:hover {
  background: #00ff99;
}

:root{
  --bg: #f7f8f9;
  --surface: #ffffff;
  --text: #040B0C;
  --muted: #6b7785;
  --accent: #FF6F00;
  --border: #e6e8eb;
  --radius: 16px;
  --shadow: 0 12px 32px rgba(4, 11, 12, 0.10);
}

*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; color:var(--text); background:var(--bg);}

.contact-section{
  padding: clamp(40px, 6vw, 96px) 20px;
}

.contact-container{
  max-width: 1120px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 1.1fr 0.9fr;
  gap: clamp(24px, 4vw, 48px);
  align-items: stretch;
}

.contact-form-card{
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: clamp(20px, 3vw, 36px);
}

.contact-title{
  margin: 0 0 6px;
  font-size: clamp(22px, 2.4vw, 32px);
  letter-spacing: -0.02em;
}

.contact-subtitle{
  margin: 0 0 24px;
  color: var(--muted);
  font-size: 0.975rem;
}

.contact-form{
  display: block;
}

.form-row{
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.form-field{
  display: flex;
  flex-direction: column;
}

label{
  font-size: 0.9rem;
  color: var(--text);
  margin-bottom: 8px;
  font-weight: 600;
}

input, textarea{
  width: 100%;
  padding: 12px 14px;
  border: 1px solid var(--border);
  border-radius: 12px;
  font-size: 0.98rem;
  color: var(--text);
  background: #fff;
  outline: none;
  transition: border-color .2s ease, box-shadow .2s ease, transform .06s ease;
}

input::placeholder, textarea::placeholder{
  color: #9aa3ab;
}

input:focus, textarea:focus{
  border-color: color-mix(in srgb, var(--accent) 35%, #00ff99);
  box-shadow: 0 0 0 4px rgba(132, 252, 132, 0.16);
}

input:active, textarea:active{
  transform: translateY(0.5px);
}

.field-hint{
  min-height: 18px;
  font-size: 0.8rem;
  color: #b44a00;
  margin-top: 6px;
}

.btn-submit{
  appearance: none;
  border: none;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  margin-top: 8px;
  padding: 12px 18px;
  background: #00ff99;
  color: #000;
  border-radius: 12px;
  font-weight: 700;
  letter-spacing: 0.01em;
  cursor: pointer;
  box-shadow: 0 8px 22px rgba(129, 255, 133, 0.35);
  transition: transform .08s ease, box-shadow .25s ease, background .25s ease;
}

.btn-submit:hover{ box-shadow: 0 10px 28px rgba(255, 111, 0, 0.45); }
.btn-submit:active{ transform: translateY(1px); }

.icon-envelope{
  transition: transform .25s ease;
}
.btn-submit:hover .icon-envelope{
  transform: translateX(2px) rotate(3deg);
}

.privacy-note{
  margin: 12px 2px 0;
  color: var(--muted);
  font-size: 0.85rem;
}

/* Right visual */
.contact-visual{
  position: relative;
  background: linear-gradient(180deg, #ffffff, #fafbfc);
  border: 1px dashed var(--border);
  border-radius: var(--radius);
  display: grid;
  place-items: center;
  padding: clamp(16px, 3vw, 28px);
  overflow: hidden;
  min-height: 420px;
}

.avatar-3d{
  width: min(92%, 460px);
  height: auto;
  filter: drop-shadow(0 24px 40px rgba(4, 11, 12, 0.15));
  animation: floatY 6s ease-in-out infinite;
  will-change: transform;
}

@keyframes floatY{
  0%,100%{ transform: translateY(0) }
  50%{ transform: translateY(-8px) }
}

.float-badges{
  position: absolute;
  inset: 16px 16px auto auto;
  display: grid;
  gap: 10px;
}

.badge{
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 8px 12px;
  border-radius: 999px;
  background: #ffffff;
  border: 1px solid var(--border);
  color: var(--text);
  font-weight: 600;
  font-size: 0.85rem;
  box-shadow: 0 6px 20px rgba(4, 11, 12, 0.10);
  transform: translateZ(0);
}

.badge svg{ color: var(--accent) }

.badge-availability{
  justify-content: center;
}
.badge-availability .dot{
  width: 8px;

}

/* Responsive */
@media (max-width: 980px){
